[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "py-soap"
version = "0.0.1"
dependencies = []

[project.optional-dependencies]
dev = ["black", "isort", "mypy"]

[tool.isort]
profile = "black"

[tool.black]
line-length = 88

[tool.mypy]
strict = true
